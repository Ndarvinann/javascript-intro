<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System</title>
</head>
<body>
    <h1> KGL Stock Management</h1>
    <ul id="stocklist">
        <li>Beans: <span id ="beansStock">100</span>kg</li>
        <li> Maize : <span id = "maizeStock">200</span>kg</li>
        <li>Cow Peas: <span id="cowPeasStock">300</span>kg</li>
    </ul>
    <h2> Update Stock</h2>
    <label for="produce">Select Produce</label>
    <select id="produce">
        <option value="beans"> Beans</option>
        <option value="maize"> Maize</option>
        <option value="Cowpeas">Cow Peas</option>
    </select>
    <input type="number" id="newStock" placeholder="Enter new Stock">
    <button onclick="updateStock()">Update Stock</button>
    <script src="kglstock.js"></script>
</body>
</html>
